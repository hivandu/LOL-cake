<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=0,maximum-scale=1">
    <meta name="apple-touch-fullscreen" content="no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>LOL - 中秋月饼</title>
    <!-- 此处如果有转发icon，替换图片 -->
    <!-- <div id='wx_pic' style='margin:0 auto;display:none;'>
        <img lazy-src='./images/title.jpg' width="100" />
    </div> -->
    <!-- <link rel="stylesheet" type="text/css" href="./stylesheets/normalize.css"> -->
    <link rel="stylesheet" type="text/css" href="./stylesheets/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/main.css">
</head>

<body>
    <audio src="./audio/bgm.mp3" loop controls="controls" id="audio" style="position: absolute; top:-999px"></audio>
    <div class="wrapper" style="color: white;">
        <!-- music controls -->
        <img alt="" lazy-src="./images/yinfu.png" class="audio-click" width="7.8%">
        <!-- loading section -->
        <section class="pa loading">
            <div class="gear tc">
                <img lazy-src="./images/loading.gif" alt="" width="64" class="gear-body" />
                <div class="text">
                    <span class="dot">1%</span>
                </div>
            </div>
        </section>
        <!-- 第一屏首页 : 入口 -->
        <section class="begin startPage" style="height:100%;">
            <!-- <img lazy-src="./images/logo.png" alt="" class="anim logo">
      <img lazy-src="./images/startPage-title.png" alt="" class="anim title"> -->
      <a href="#"><img lazy-src="./images/btn-start.png" alt="" class="btn-start"></a>
      <!-- <img lazy-src="./images/startPage-pros.png" alt="" class="startPage-pros startPage-bg">
      <img lazy-src="./images/startPage-bg.jpg" alt="" width="100%">
            <video autobuffer autoplay>
                <source src="/media/lol.mp4">
                <param name="src" value="/media/video.oga">
                <param name="autoplay" value="false">
                <param name="autoStart" value="0">
                </object>
            </video> -->
        </section>
        <!-- end loading -->
        <!-- swiper start -->
        <!-- the siwper icon -->
        <div class="slide-icon">
            <img lazy-src="./images/slide.png" alt="^">
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <section class="swiper-slide slide1">
                    <video autobuffer autoplay>
                        <source src="/media/lol.mp4">
                        <param name="src" value="/media/video.oga">
                        <param name="autoplay" value="false">
                        <param name="autoStart" value="0">
                        </object>
                    </video>
                    <!-- 
                    <img lazy-src="./images/logo.png" alt="" class="logo">
                    <img lazy-src="./images/slide1-title.png" alt="" class="title">
                    <img lazy-src="./images/slide1-bg.jpg" alt="" width="100%" class="scene-bg"> -->
                </section>
                <section class="swiper-slide slide2">
                    <img lazy-src="./images/slide2-bg.jpg" alt="" width="100%">
                </section>
                <section class="swiper-slide slide3">
                    <img lazy-src="./images/slide3-bg.jpg" alt="" width="100%">
                </section>
                <section class="swiper-slide slide4">
                    <img lazy-src="./images/slide4-bg.jpg" alt="" width="100%">
                </section>
                <section class="swiper-slide slide5">
                    <img lazy-src="./images/slide5-bg.jpg" alt="" width="100%">
                </section>
                <section class="swiper-slide slide6">
                    <img lazy-src="./images/slide6-bg.jpg" alt="" width="100%">
                </section>
                <section class="swiper-slide slide7">
                    <a href="#" class="btn-moon"><img lazy-src="./images/btn-moon.png" alt=""></a>
                    <img lazy-src="./images/slide7-bg.jpg" alt="" width="100%">
                </section>
            </div>
        </div>
        <section class="swiper-slide endPage">
            <img lazy-src="./images/endPage-bg.jpg" alt="" width="100%">
        </section>
    </div>
</body>
<script src="./javascripts/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="./javascripts/swiper.min.js" type="text/javascript" charset="utf-8" async defer></script>
<script src="./javascripts/main.js" type="text/javascript" charset="utf-8"></script>

</html>
